<!DOCTYPE html>
<html>
<head>
	<title>Your Name</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<main>
		<span class="your-name">Your name if You were a Honduran</span>
		<input type="text" class="input" id="input" placeholder="Your Current Name" onkeyup="rever()">
		<span class="output" id="output"></span>
	</main>

	<script type="text/javascript">
		
		document.getElementById('input').addEventListener('keydown', rever);
		
		function rever() { 	
			var result = document.getElementById('input').
			value.toLowerCase().split("").reverse().join("").split(' ').reverse().join(' ');

			document.getElementById('output').
			innerHTML = result;
		}
	</script>

</body>
</html>
